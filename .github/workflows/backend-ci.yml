name: Backend CI - Build Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - backend
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend (skip tests)
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw -q -DskipTests package